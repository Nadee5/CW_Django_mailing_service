{% extends 'mailing/base.html' %}

{% block content %}
<div class="row row-cols-1 row-cols-md-12 mb-12 text-center">
    <div class="col-3"></div>
    <div class="col-12">
        <div class="card">
            <div class="card-header text-dark"></div>
            <div class="card-body text-dark">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-dark">Зарегистрироваться</button>
                </form>
            </div>
            <div class="card-footer text-dark"></div>
        </div>
    </div>
</div>
{% endblock %}
