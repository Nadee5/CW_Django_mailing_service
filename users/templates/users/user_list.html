{% extends 'mailing/base.html' %}

{% block content %}

<div class="row row-cols-1 row-cols-md-6 mb-6 text-center">
    {% for object in object_list %}
    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Пользователь {{ object.pk }}</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Почта: {{ object.email }}</li>
                    <li>Активность: {{ object.is_active }}</li>
                </ul>
            </div>

            <div class="card-footer">
                <div class="btn-group">
                    <a class="btn btn-sm btn-outline-dark" href="{% url 'users:profile_edit' %}">Изменить</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endblock %}
