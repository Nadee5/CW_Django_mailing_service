<div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Карточка клиента</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Имя: {{ object.first_name }}</li>
                    <li>Фамилия: {{ object.last_name }}</li>
                    {% if object.surname %}
                    <li>Отчество: {{ object.surname }}</li>
                    {% else %}
                    <li>Отчество: - </li>
                    {% endif %}
                    <li>Почта: {{ object.email }}</li>
                    <li>Комментарий: {{ object.comment }}</li>
                </ul>
            </div>
